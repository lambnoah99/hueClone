<ion-header>
  <ion-toolbar>
    <ion-title>Add / Remove Lights</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="this.modal.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let light of lights | keyvalue">
      <ion-label>{{ light.value.name }}</ion-label>
      <ion-checkbox checked="{{ groupLights.includes(light.key) }}" (ionChange)="alterLight(light.key, $event.detail.checked)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="confirm()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
